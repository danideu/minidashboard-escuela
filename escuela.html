<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escuela Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Agrega estudiantes y profesores</h1>
            <form id="formulario" class="mt-3">
                <div class="form-group">
                    <input 
                        class="form-control mb-2" 
                        type="text" 
                        name="nombre" 
                        value="Juanito"
                        required
                    />
                </div>
                    <input 
                        class="form-control" 
                        type="text" 
                        name="edad" 
                        id="edad"
                        value="25"
                        required>
                
                    <select 
                        class="form-select mb-2" 
                        name="opcion">
                        <option vallue="Estudiante" selected>Estudiante</option>
                        <option vallue="Profesor">Profesor</option>
                    </select>
                </div>
                <button class="btn-primary" type="submit">Agregar</button>
            </form>    
            
            <section class="row mt-3">
                <div class="col-6" id="cardEstudiantes">

                </div>
                <div class="col-6" id="cardProfesores">

                </div>
            </section>
        </div>
    </div>

    <template id="templateEstudiante">
        <article class="card mb-2">
            <div class="card-body">
                <h5>
                    <span class="text-primary">Nombre</span>
                    <span class="badge bg-success">Aprobado</span>
                </h5>
                <h6>Estudiante</h6>
                <p class="lead">edad</p>
                <button class="btn btn-success">Aprobar</button>
                <button class="btn btn-danger">Suspender</button>
            </div>
        </article>
    </template> 

    <template id="templateProfesores">
        <article class="card mb-2 bg-dark text-white">
            <div class="card-body">
                <h5>Nombre</h5>
                <h6>Profesor</h6>
                <p class="lead">edad</p>
            </div>
        </article>
    </template>
    


    <script src="escuela.js"></script>
</body>
</html>
